<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChantiPay</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f8fafc;
    }
    .container {
      text-align: center;
    }
    h1 {
      color: #0f172a;
      margin-bottom: 8px;
    }
    p {
      color: #64748b;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ChantiPay</h1>
    <p>Chargement...</p>
  </div>
  
  <!-- Capacitor bootstrap - initializes deep links -->
  <script type="module">
    // Import the mobile bootstrap
    import '../src/index.js';
    
    // Fallback redirect if Capacitor config fails
    setTimeout(() => {
      if (!window.Capacitor) {
        window.location.href = 'https://www.chantipay.com';
      }
    }, 1000);
  </script>
</body>
</html>
